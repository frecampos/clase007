<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <link rel="stylesheet" href="dist/css/lightbox.min.css">
</head>

<body>
    <style>
        .contenedor {
            margin: 10px;
        }
        
        .contenedor img {
            width: 200px;
            height: 200px;
        }
        
        .contenedor img:hover {
            border-radius: 10px;
            border: solid 4px red;
        }
    </style>
    <div class="contenedor">
        <a href="img/auto1.jpg" data-lightbox="autos" data-title="mi auto de domingo">
            <img src="img/auto1.jpg" alt="">
        </a>
        <a href="img/auto2.jpg" data-lightbox="autos" data-title="auto de dia lunes">
            <img src="img/auto2.jpg" alt="">
        </a>
        <a href="img/auto3.jpg" data-lightbox="autos" data-title="super limpio ahora">
            <img src="img/auto3.jpg" alt="">
        </a>
        <a href="img/moto1.jpg" data-lightbox="motos" data-title="mi primera moto">
            <img src="img/moto1.jpg" alt="">
        </a>
        <a href="img/moto2.jpg" data-lightbox="motos" data-title="primera lavada de moto">
            <img src="img/moto2.jpg" alt="">
        </a>
        <a href="img/moto3.jpg" data-lightbox="motos" data-title="quedo limpia">
            <img src="img/moto3.jpg" alt="">
        </a>
    </div>
    <script src="dist/js/lightbox-plus-jquery.min.js"></script>
</body>

</html>
